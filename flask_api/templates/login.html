{% extends "admin.html" %}

{% block topic %}Login{% endblock %}

{% block content %}

<form action="{{ url_for('/admin_login') }}" method="POST">

    {% if error %}
    <p style="color:red;">
      {{ error }}
    </p>
    {% endif %}

    <p>
      Username: <input type="text" name="username" />
    </p>
    <p>
      Password: <input type="password" name="password" />
    </p>

    <button type="Submit">Login</button>

</form>

{% endblock %}
